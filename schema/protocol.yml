openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Protocol schema
  version: "1.0.0"
  title: Protocol schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/protocol:
    get:
      tags:
        - Protocol
      summary: Get protocol
      operationId: getProtocol
      description: By passing in query string, user can get available protocol types authorised
      parameters:
        - in: query
          name: filter[rsql]
          description: pass an optional search string for looking up the protocol types
          schema:
            type: string
        - in: query
          name: sort
          description: optional sort order string, such as descending, denoted by "-"
          schema:
            type: string
        - in: query
          name: page[offset]
          description: number of records to skip when paging
          schema:
            type: integer
            format: int32
        - in: query
          name: page[limit]
          description: maximum number of records to return when paging
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: protocols satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Protocol'                
        '404':
          description: protocol not found
    post:
      tags:
        - Protocol
      summary: Add protocol
      operationId: addProtocol
      description: Adds a protocol
      responses:
        '201':
          description: protocol created
        '422':
          description: Data integrity violation          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewProtocol'
        description: Protocol to add
  /v1/protocol/{Id}:
    get:
      tags:
        - Protocol
      summary: Find protocol by ID
      description: Returns a single protocol
      operationId: getProtocolById
      parameters:
        - name: Id
          in: path
          description: ID of protocol to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/Protocol'
        '400':
          description: Not a valid uuid                
        '404':
          description: Protocol not found          
    patch:
      tags:
        - Protocol
      summary: Update protocol
      operationId: updateProtocol
      description: update a protocol
      parameters:
        - name: Id
          in: path
          description: protocol id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: protocol updated
        '400':
          description: invalid input, object invalid
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Protocol'
        description: protocol to add
    delete:
      tags:
        - Protocol
      summary: Delete protocol
      operationId: deleteProtocol
      description: delete a protocol
      parameters:
        - name: Id
          in: path
          description: protocol id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: protocol marked as deleted
        '400':
          description: Not a valid uuid          
        '404':
          description: protocol not found       
components:
  schemas:
    Protocol:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonProtocol'

    NewProtocol:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonProtocol'

    CommonProtocol:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [protocol]      
          description: The type of data being returned.
        attributes:
          type: object
          properties:
            name:
              type: string
              description: The name of the protocol
            createdBy:
              type: string      
              readOnly: true
              description: authenticated user who create the protocol
            createdOn:              
              type: string
              format: date-time                            
              readOnly: true
              description: date and time when the protocol was created in ISO format
              example: 1985-04-12T23:20:50.52Z
            group:
              type: string
              description: The group in which the protocol belongs to
            multilingualDescription:
              type: object
              nullable: true
              properties:
                descriptions:
                  type: array
                  nullable: true
                  items:
                    type: object
                    properties:
                      lang:
                        type: string
                        description: language of the description
                      desc:
                        type: string
                        description: the description
        relationships:
          attachments:
            type: object
            nullable: true
            properties:
              data:
                type: array
                items:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type: 
                      type: string
                      example: metadata
                    id:
                      type: string
                      format: uuid
                      description: Unique identifier metadata for the resource
                      example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
