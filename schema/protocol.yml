openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Protocol schema
  version: "1.0.0"
  title: Protocol schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/protocol:
    get:
      tags:
        - Protocol
      summary: Get protocol
      operationId: getProtocol
      description: By passing in query string, user can get available protocol types authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: protocols satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: protocol not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolNotFound'
        '410':
          description: protocol deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolDeleted'
    post:
      tags:
        - Protocol
      summary: Add protocol
      operationId: addProtocol
      description: Adds a protocol
      responses:
        '201':
          description: protocol created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/UnprocessableEntity'          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewProtocol'
        description: Protocol to add
  /v1/protocol/{Id}:
    get:
      tags:
        - Protocol
      summary: Find protocol by ID
      description: Returns a single protocol
      operationId: getProtocolById
      parameters:
        - name: Id
          in: path
          description: ID of protocol to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: protocol not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolNotFound'
        '410':
          description: protocol deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolDeleted'          
    patch:
      tags:
        - Protocol
      summary: Update protocol
      operationId: updateProtocol
      description: update a protocol
      parameters:
        - name: Id
          in: path
          description: protocol id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: protocol updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '410':
          description: protocol deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Protocol'
        description: protocol to add
    delete:
      tags:
        - Protocol
      summary: Delete protocol
      operationId: deleteProtocol
      description: delete a protocol
      parameters:
        - name: Id
          in: path
          description: protocol id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: protocol marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: protocol not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProtocolNotFound'    
components:
  schemas:
    ProtocolResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonProtocolResponse'
        meta:
          $ref: '../components/common-responses.yml#/ResponseMeta'

    ProtocolResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonProtocolResponse'
        meta:
          $ref: '../components/common-responses.yml#/ResponseMetaWithResourceCount'

    ProtocolResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonProtocolResponse'
        links:
            type: object
            properties:
              self:
                type: string
                format: url
                example: ${dina.apiPrefix}/protocol/019c0600-b7dd-75db-8601-86c57232b36f
              meta:
                type: object
                properties:
                  isTemplated:
                    type: boolean
                    example: true
        meta:
          $ref: '../components/common-responses.yml#/ResponseMeta'

    ProtocolNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "ProtocolDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    ProtocolDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=protocol/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "ProtocolDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    Protocol:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonProtocol'

    NewProtocol:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonProtocol'

    CommonProtocol:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [protocol]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonProtocolAttributes'
        relationships:
          $ref: '#/components/schemas/CommonProtocolRelationships'

    CommonProtocolResponse:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [protocol]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonProtocolAttributes'
        meta:
          $ref: '../components/common-responses.yml#/PermissionsMeta'
        relationships:
          $ref: '#/components/schemas/CommonProtocolRelationships'

    CommonProtocolAttributes:
      type: object
      properties:
        name:
          type: string
          description: The name of the protocol
        protocolType:
          type: string
          description: Type of the protocol. Should match vocabulary.
        createdBy:
          type: string      
          readOnly: true
          description: authenticated user who create the protocol
        createdOn:              
          type: string
          format: date-time                            
          readOnly: true
          description: date and time when the protocol was created in ISO format
          example: 1985-04-12T23:20:50.52Z
        group:
          type: string
          description: The group in which the protocol belongs to
        multilingualDescription:
          type: object
          nullable: true
          properties:
            descriptions:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  lang:
                    type: string
                    description: language of the description
                  desc:
                    type: string
                    description: the description
        protocolData:
          type: array
          nullable: true
          items:
            type: object
            properties:
              key:
                type: string
                nullable: false
                description: Should match vocabulary when is vocabularyBased
              vocabularyBased:
                type: boolean
                nullable: false
              protocolDataElement:
                type: array
                items:
                  type: object
                  properties:
                    elementType:
                      type: string
                      nullable: false
                    value:
                      type: string
                      nullable: false
                    vocabularyBased:
                      type: boolean
                      nullable: false
                    unit:
                      type: string
                      nullable: true
    CommonProtocolRelationships:
      type: object
      nullable: true
      properties:
        attachments:
          type: object
          nullable: true
          properties:
            data:
              type: array
              items:
                type: object
                required:
                  - type
                  - id
                properties:
                  type: 
                    enum: [metadata]
                  id:
                    type: string
                    format: uuid
                    description: Unique identifier metadata for the resource
                    example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
