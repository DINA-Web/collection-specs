openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Preparation type schema
  version: "1.0.0"
  title: Preparation type schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/preparation-type:
    get:
      tags:
        - Preparation Type
      summary: Get preparation type
      operationId: getPreparationTypes
      description: By passing in query string, user can get available preparation types authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: preparation types satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: preparation type not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeNotFound'
        '410':
          description: preparation type deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeDeleted'
    post:
      tags:
        - Preparation Type
      summary: Add preparation type
      operationId: addPreparationType
      description: Adds a preparation type
      responses:
        '201':
          description: preparation type created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewPreparationType'
        description: PreparationType to add
  /v1/preparation-type/{Id}:
    get:
      tags:
        - Preparation Type
      summary: Find preparation type by ID
      description: Returns a single preparation type
      operationId: getPreparationTypeById
      parameters:
        - name: Id
          in: path
          description: ID of preparation type to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: preparation type not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeNotFound'
        '410':
          description: preparation type deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeDeleted'          
    patch:
      tags:
        - Preparation Type
      summary: Update preparation type
      operationId: updatePreparationType
      description: update a preparation type
      parameters:
        - name: Id
          in: path
          description: preparation type id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: preparation type updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '410':
          description: preparation type deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/PreparationType'
        description: preparation type to add
    delete:
      tags:
        - Preparation Type
      summary: Delete preparation type
      operationId: deletePreparationType
      description: delete a preparation type
      parameters:
        - name: Id
          in: path
          description: preparation type id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: preparation type marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: preparation type not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationTypeNotFound'
    
components:
  schemas:
    PreparationTypeResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonPreparationTypeResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    PreparationTypeResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonPreparationTypeResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    PreparationTypeResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonPreparationTypeResponse'
        links:
            type: object
            properties:
              self:
                type: string
                format: url
                example: http://dina.local/${dina.apiPrefix}/preparation-type/019c1032-4e4e-73d0-a273-4f1296f10b7a
              meta:
                type: object
                properties:
                  isTemplated:
                    type: boolean
                    example: true
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    PreparationTypeNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "PreparationTypeDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    PreparationTypeDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=preparation-type/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "PreparationTypeDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    PreparationType:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonPreparationType'

    NewPreparationType:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonPreparationType'

    CommonPreparationType:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [preparation-type]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonPreparationTypeAttributes'

    CommonPreparationTypeResponse:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [preparation-type]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonPreparationTypeAttributes'
        meta:
          $ref: '../components/common-parameters.yml#/PermissionsMeta'

    CommonPreparationTypeAttributes:
      type: object
      properties:
        name:
          type: string
          description: The name of the preparation type
        createdBy:
          type: string      
          readOnly: true
          description: authenticated user who create the preparation type
        createdOn:              
          type: string
          format: date-time                            
          readOnly: true
          description: date and time when the preparation type was created in ISO format
          example: 1985-04-12T23:20:50.52Z
        group:
          type: string
          description: The group in which the preparation type belongs to
        multilingualDescription:
          type: object
          nullable: true
          properties:
            descriptions:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  lang:
                    type: string
                    description: language of the description
                  desc:
                    type: string
                    description: the description

