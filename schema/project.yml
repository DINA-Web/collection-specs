openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Project schema
  version: "1.0.0"
  title: Project schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/project:
    get:
      tags:
        - Project
      summary: Get project
      operationId: getProjects
      description: By passing in query string, user can get available projects authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: projects satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: project not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectNotFound'
        '410':
          description: project deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectDeleted'
    post:
      tags:
        - Project
      summary: Add project
      operationId: addProject
      description: Adds a project
      responses:
        '201':
          description: project created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewProject'
        description: Project to add
  /v1/project/{Id}:
    get:
      tags:
        - Project
      summary: Find project by ID
      description: Returns a single project
      operationId: getProjectById
      parameters:
        - name: Id
          in: path
          description: ID of project to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: project not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectNotFound'
        '410':
          description: project deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectDeleted'          
    patch:
      tags:
        - Project
      summary: Update project
      operationId: updateProject
      description: update a project
      parameters:
        - name: Id
          in: path
          description: project id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: project updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '410':
          description: project deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Project'
        description: project to add
    delete:
      tags:
        - Project
      summary: Delete project
      operationId: deleteProject
      description: delete a project
      parameters:
        - name: Id
          in: path
          description: project id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: project marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: project not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectNotFound'
        '410':
          description: project deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProjectDeleted'       
components:
  schemas:
    ProjectResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonProjectResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    ProjectResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonProjectResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    ProjectResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonProjectResponse'
        links:
            type: object
            properties:
              self:
                type: string
                format: url
                example: http://dina-dev2.biodiversity.agr.gc.ca:443/${dina.apiPrefix}/project/019c0600-b7dd-75db-8601-86c57232b36f
              meta:
                type: object
                properties:
                  isTemplated:
                    type: boolean
                    example: true
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    ProjectNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "ProjectDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    ProjectDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=project/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "ProjectDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    Project:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonProject'

    NewProject:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonProject'

    CommonProject:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [project]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonProjectAttributes'
        relationships:
          $ref: '#/components/schemas/CommonProjectRelationships'

    CommonProjectResponse:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [project]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonProjectAttributes'
        meta: 
          $ref: '../components/common-parameters.yml#/PermissionsMeta'
        relationships:
          $ref: '#/components/schemas/CommonProjectRelationships'

      CommonProjectAttributes:
        type: object
        properties:
          name:
            type: string
            description: The name of the project
          createdBy:
            type: string      
            readOnly: true
            description: authenticated user who create the project
          createdOn:              
            type: string
            format: date-time                            
            readOnly: true
            description: date and time when the project was created in ISO format
            example: 1985-04-12T23:20:50.52Z
          group:
            type: string
            description: The group in which the project belongs to
          startDate:
            type: string
            format: date
            nullable: true
            description: The start date of the project
          endDate:
            type: string
            format: date
            nullable: true
            description: The end date of the project
          status:
            type: string
            nullable: true
            description: the status of the project
          multilingualDescription:
            type: object
            nullable: true
            properties:
              descriptions:
                type: array
                nullable: true
                items:
                  type: object
                  properties:
                    lang:
                      type: string
                      description: language of the description
                    desc:
                      type: string
                      description: the description
          contributors:
            type: array
            items:
              type: object
              properties:
                agent:
                  type: string
                  format: uuid
                  description: agent uuid (external relationship)
                roles:
                  type: array
                  description: role(s) of the agent within the project
                  items:
                    type: string
                    example: project_leader
                remarks:
                  type: string
                  nullable: true
          extensionValues:
            type: object
            additionalProperties:
              type: object
              additionalProperties:
                  type: string
        
      CommonProjectRelationships:
        type: object
        nullable: true
        properties:
          attachment:
            type: object
            nullable: true
            properties:
              data:
                type: array
                items:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type: 
                      type: string
                      example: metadata
                    id:
                      type: string
                      format: uuid
                      description: Unique identifier metadata for the resource
                      example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f

