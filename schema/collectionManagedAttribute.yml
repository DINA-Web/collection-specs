paths:
  /v1/managed-attribute:
    get:
      tags:
        - Collection Managed Attribute
      summary: Get collection managed attribute
      operationId: getCollectionManagedAttributes
      description: By passing in query string, user can get available collection managed attributes authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: collection managed attributes satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: collection managed attribute not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeNotFound'
        '410':
          description: collection managed attribute deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeDeleted'
    post:
      tags:
        - Collection Managed Attribute
      summary: Add collection managed attribute
      operationId: addCollectionManagedAttribute
      description: Adds a collection managed attribute
      responses:
        '201':
          description: collection managed attribute created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewCollectionManagedAttribute'
        description: CollectionManagedAttribute to add
  /v1/managed-attribute/{Id}:
    get:
      tags:
        - Collection Managed Attribute
      summary: Find collection managed attribute by ID
      description: Returns a single collection managed attribute
      operationId: getCollectionManagedAttributeById
      parameters:
        - name: Id
          in: path
          description: ID of collection managed attribute to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: collection managed attribute not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeNotFound'
        '410':
          description: collection managed attribute deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeDeleted'          
    patch:
      tags:
        - Collection Managed Attribute
      summary: Update collection managed attribute
      operationId: updateCollectionManagedAttribute
      description: update a collection managed attribute
      parameters:
        - name: Id
          in: path
          description: collection managed attribute id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: collection managed attribute updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '410':
          description: collection managed attribute deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/CollectionManagedAttribute'
        description: collection managed attribute to add
    delete:
      tags:
        - Collection Managed Attribute
      summary: Delete collection managed attribute
      operationId: deleteCollectionManagedAttribute
      description: delete a collection managed attribute
      parameters:
        - name: Id
          in: path
          description: collection managed attribute id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: collection managed attribute marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: collection managed attribute not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeNotFound'
        '410':
          description: collection managed attribute deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CollectionManagedAttributeDeleted'       
components:
  schemas:
    CollectionManagedAttributeResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonCollectionManagedAttribute'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    CollectionManagedAttributeResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonCollectionManagedAttribute'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    CollectionManagedAttributeResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonCollectionManagedAttribute'
        links:
            type: object
            properties:
              self:
                type: string
                format: url
                example: ${dina.apiPrefix}/managed-attribute/019c0600-b7dd-75db-8601-86c57232b36f
              meta:
                type: object
                properties:
                  isTemplated:
                    type: boolean
                    example: true
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    CollectionManagedAttributeNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "CollectionManagedAttributeDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    CollectionManagedAttributeDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=managed-attribute/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "CollectionManagedAttributeDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    CollectionManagedAttribute:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonCollectionManagedAttribute'

    NewCollectionManagedAttribute:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonCollectionManagedAttribute'

    CommonCollectionManagedAttribute:
      type: object
      required:
        - type
        - attributes       
      properties:       
        type:
          enum: [managed-attribute]
        attributes:
          type: object
          required:
            - name
            - vocabularyElementType
          properties:
            name:
              type: string
              description: name of the managed attribute
              example: 
                collectionView
            key:
              type: string
              description: key of the managed attribute
              example: 
                collection_view
            vocabularyElementType:
              description: type of the managed attribute          
              enum: [
                  STRING,
                  INTEGER,
                  DECIMAL,
                  DATE,
                  BOOL
              ]
            unit:
              type: string
              description: The unit of the managed attribute. Usually only used for INTEGER or DECIMAL vocabularyElementType.
              example: cm
            managedAttributeComponent:
              description: component of the managed attribute
              enum: [
                COLLECTING_EVENT,
                MATERIAL_SAMPLE,
                DETERMINATION,
                ASSEMBLAGE
              ]
            acceptedValues:
              type: array
              description: accepted values of the named attribute (if any)      
              items: 
                oneOf:
                  - type: string
                  - type: integer
              example: 
                - dorsal
                - 1      
            createdBy:
              type: string      
              readOnly: true
              description: authenticated user who create the collection managed attribute
            createdOn:              
              type: string
              format: date-time                            
              readOnly: true
              description: date and time when the collection managed attribute was created in ISO format
              example: 1985-04-12T23:20:50.52Z
            group:
              type: string
              description: The group in which the collection managed attribute belongs to
            multilingualDescription:
              type: object
              nullable: true
              properties:
                descriptions:
                  type: array
                  nullable: true
                  items:
                    type: object
                    properties:
                      lang:
                        type: string
                        description: language of the description
                      desc:
                        type: string
                        description: the description
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'
          
