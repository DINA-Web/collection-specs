paths:
  /v1/material-sample:
    get:
      tags:
        - Material Sample
      summary: Get material sample
      operationId: getMaterialSamples
      description: By passing in query string, user can get available material samples authorised
      parameters:
        - in: query
          name: filter[rsql]
          description: pass an optional search string for looking up the material samples
          schema:
            type: string
        - in: query
          name: sort
          description: optional sort order string, such as descending, denoted by "-"
          schema:
            type: string
        - in: query
          name: page[offset]
          description: number of records to skip when paging
          schema:
            type: integer
            format: int32
        - in: query
          name: page[limit]
          description: maximum number of records to return when paging
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: material samples satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/MaterialSample'                
        '404':
          description: material sample not found
    post:
      tags:
        - Material Sample
      summary: Add material sample
      operationId: addMaterialSample
      description: Adds a material sample
      responses:
        '201':
          description: material sample created
        '422':
          description: Data integrity violation          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewMaterialSample'
        description: MaterialSample to add
  /v1/material-sample/{Id}:
    get:
      tags:
        - Material Sample
      summary: Find material sample by ID
      description: Returns a single material sample
      operationId: getMaterialSampleById
      parameters:
        - name: Id
          in: path
          description: ID of material sample to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/MaterialSample'
        '400':
          description: Not a valid uuid                
        '404':
          description: MaterialSample not found          
    patch:
      tags:
        - Material Sample
      summary: Update material sample
      operationId: updateMaterialSample
      description: update a material sample
      parameters:
        - name: Id
          in: path
          description: material sample id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: material sample updated
        '400':
          description: invalid input, object invalid
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/MaterialSample'
        description: material sample to add
    delete:
      tags:
        - Material Sample
      summary: Delete material sample
      operationId: deleteMaterialSample
      description: delete a material sample
      parameters:
        - name: Id
          in: path
          description: material sample id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: material sample marked as deleted
        '400':
          description: Not a valid uuid          
        '404':
          description: material sample not found       
components:
  schemas:
    MaterialSample:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonMaterialSample'

    NewMaterialSample:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonMaterialSample'

    CommonMaterialSample:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [material-sample]
          description: The type of data being returned.
        attributes:
          type: object
          properties:
            version:
              type: number
              readOnly: true
              description: Provides optimistic locking to prevent update data from being overridden by another transaction.
            dwcCatalogNumber:
              type: string
              nullable: true
              description: An identifier (preferably unique) for the record within the data set or collection.
            materialSampleName: 
              type: string
              nullable: true
              description: Name of the material sample
            materialSampleType:
              type: string
              enum: [WHOLE_ORGANISM, ORGANISM_PART, MIXED_ORGANISMS, MOLECULAR_SAMPLE]
              description: Type of the material sample
            createdBy:
              type: string      
              readOnly: true
              description: authenticated user who create the material sample
            createdOn:              
              type: string
              format: date-time                            
              readOnly: true
              description: date and time when the material sample was created in ISO format
              example: 1985-04-12T23:20:50.52Z
            barcode:
              type: string
              description: barcode for the material sample
            group:
              type: string
              description: The group in which the material sample belongs to
            managedAttributes:
              type: object
              description: The manage attribute, with key and value pair
              additionalProperties:
                type: string
            dwcOtherCatalogNumbers:
              type: array
              nullable: true
              description: Other catalog numbers
              items:
                type: string
            preparationMethod:
              type: string
              nullable: true
              description: A noun representing the process used in preparing the material sample (the how).
              example: dissection
            preservationType:
              type: string
              nullable: true
              description: Description of the preservation type of the material sample.
              example: Freeze-Dry
            preparationFixative:
              type: string
              nullable: true
              description: Solution that was applied to or in which the material sample is preserved.
              example: EtOH 95%
            preparationMaterials:
              type: string
              nullable: true
              description: Additional, typically inert physical environments or objects in which or on which the organism in a material sample is stored. It does not express the state of the organism nor the fixatives used but rather the materials that allow the organism to be presented.
              example: glass vial
            preparationSubstrate:
              type: string
              nullable: true
              description: Material on which the organism in the material sample is presented or grows.
              example: agar
            preparationDate:
              type: string
              format: date
              nullable: true
              description: The date on which the material sample was prepared.
            preparationRemarks:
              type: string
              nullable: true
              description: Remarks on the preparation of the material sample
              minLength: 0
              maxLength: 1000
            dwcDegreeOfEstablishment:
              type: string
              nullable: true
              description: The degree to which an Organism survives, reproduces, and expands its range at the given place and time. https://dwc.tdwg.org/list/#dwc_degreeOfEstablishment
              minLength: 0
              maxLength: 1000
            host:
              type: string
              nullable: true
            materialSampleState:
              type: string
              nullable: true
            stateChangedOn:
              type: string
              format: date
              nullable: true
            stateChangeRemarks:
              type: string
              nullable: true
              minLength: 0
              maxLength: 1000
            materialSampleRemarks:
              type: string
              nullable: true
              minLength: 0
              maxLength: 1000
            isRestricted:
              type: boolean
              nullable: true
              default: false
            restrictionRemarks:
              type: string
              nullable: true
              minLength: 0
              maxLength: 1000
            restrictionFieldsExtension:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  extKey:
                    type: string
                    nullable: true
                    description: Used along with the extVersion to find the extension.
                    example: cfia_ppc
                  extVersion:
                    type: string
                    nullable: true
                    description: Used along with the extKey to find the extension.
                    example: 2022-02
                  extTerm:
                    type: string
                    nullable: true
                    description: The specific term used from the extension.
                    example: level
                  value:
                    type: string
                    nullable: true
                    description: The extension value being stored on the material sample. Some terms will check for accepted values.
                    example: Level 1 (PPC-1)
            materialSampleChildren:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: materialSample's child id
                    example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
                  materialSampleName: 
                    type: string
                    nullable: true
                    description: Name of the material sample
                  group:
                    type: string
                    description: The group in which the material sample belongs to
                  createdBy:
                    type: string      
                    readOnly: true
                    description: authenticated user who create the material sample
                  createdOn:              
                    type: string
                    format: date-time                            
                    readOnly: true
                    description: date and time when the material sample was created in ISO format
                    example: 1985-04-12T23:20:50.52Z
                  dwcCatalogNumber:
                    type: string
                    nullable: true
                    description: An identifier (preferably unique) for the record within the data set or collection.
                  dwcOtherCatalogNumbers:
                    type: array
                    nullable: true
                    description: Other catalog numbers
                    items:
                      type: string
                  preparationDate:
                    type: string
                    format: date
                    nullable: true
                    description: The date on which the material sample was prepared.
                  managedAttributes:
                    type: object
                    description: The manage attribute, with key and value pair
                    additionalProperties:
                      type: string
                  preparationRemarks:
                    type: string
                    nullable: true
                    description: Remarks on the preparation of the material sample
                    minLength: 0
                    maxLength: 1000
                  dwcDegreeOfEstablishment:
                    type: string
                    nullable: true
                    description: The degree to which an Organism survives, reproduces, and expands its range at the given place and time. https://dwc.tdwg.org/list/#dwc_degreeOfEstablishment
                    minLength: 0
                    maxLength: 1000
                  host:
                    type: string
                    nullable: true
                  barcode:
                    type: string
                    description: barcode for the material sample
                  filedAs:
                    type: string
                    nullable: true
                  preparationMethod:
                    type: string
                    nullable: true
                    description: A noun representing the process used in preparing the material sample (the how).
                    example: dissection
            associations:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  associatedSample:
                    type: string
                    format: uuid
                    description: materialSample's associated id
                    example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
                  remarks:
                    type: string
                    description: remarks of the association
                    minLength: 0
                    maxLength: 1000
                  associationType:
                    type: string
                    nullable: true
                    description: type of association
            tags:
              type: array
              nullable: true
              description: tags for the material sample
              items:
                type: string 
            publiclyReleasable:
              type: boolean
              nullable: true
              description: whether or not the material sample is publicly releasable
            notPubliclyReleasableReason:
              type: string
              nullable: true
              description: text description of reason why the material sample is not publicly releasable
            hostOrganism:
              type: object
              nullable: true
              properties:
                name:
                  type: string
                  nullable: true
                remarks:
                  type: string
                  nullable: true
                  minLength: 0
                  maxLength: 1000
            scheduledActions:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  actionType:
                    type: string
                    nullable: true
                  date:
                    type: string
                    format: date
                    nullable: true
                  actionStatus:
                    type: string
                    nullable: true
                  remarks:
                    type: string
                    nullable: true
                    minLength: 0
                    maxLength: 1000
                  assignedTo:
                    type: object
                    nullable: true
                    required:
                      - type
                      - id
                    properties:
                      type:
                        enum: [user]
                      id:
                        type: string
                        format: uuid
                        description: user's id which this scheduled action is assigned to
                        example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
            hierarchy:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  uuid:
                    type: string
                    format: uuid
                    example: d290f1ee-6c54-4b01-90e6-d701748f0851
                    description: Identifier of the hierarchical object as UUID
                  name:
                    type: string
                    nullable: true
                  rank:
                    type: number
                    nullable: true
                  type:
                    type: string
                    nullable: true
            allowDuplicateName:
              type: boolean
              nullable: false
              description: whether or not the material sample name constraint is enforced
        relationships:
          type: object
          nullable: true
          properties:
            collectingEvent:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [collecting-event]
                    id:
                      type: string
                      format: uuid
                      description: materialSample's collectingEvent id
                      example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
            preparationType:
              type: object
              nullable: true
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [preparation-type]
                    id:
                      type: string
                      format: uuid
                      description: materialSample's preparationType id
                      example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
            parentMaterialSample:
              type: object
              nullable: true
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [material-sample]
                    id:
                      type: string
                      format: uuid
                      description: materialSample's parent id
                      example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
            preparedBy:
              type: object
              nullable: true
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [person]
                    id:
                      type: string
                      format: uuid
                      description: person who prepared the material sample
                      example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
            attachment:
              type: object
              nullable: true
              properties:
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - id
                    properties:
                      type: 
                        type: string
                        example: metadata
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier metadata for the resource
                        example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
            preparationAttachment:
              type: object
              nullable: true
              properties:
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - id
                    properties:
                      type: 
                        type: string
                        example: metadata
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier of the preparation attachment for the resource
                        example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
            projects:
              type: object
              nullable: true
              properties:
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - id
                    properties:
                      type: 
                        type: string
                        example: project
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier project for the resource
                        example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
            organism:
              type: object
              nullable: true
              properties:
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - id
                    properties:
                      type: 
                        enum: [organism]
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier organism for the resource
                        example: 4d5b4f2a-f925-49b4-b290-6f6699706c3e