    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Storage Unit schema
  version: "1.0.0"
  title: Storage Unit schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/storage-unit:
    get:
      tags:
        - Storage Unit
      summary: Get storage unit
      operationId: getStorageUnit
      description: By passing in query string, user can get available storage unit authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: storage unit satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: storage unit not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitNotFound'
        '410':
          description: storage unit deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitDeleted'
    post:
      tags:
        - Storage Unit
      summary: Add storage unit
      operationId: addStorageUnit
      description: Adds a storage unit
      responses:
        '201':
          description: storage unit created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewStorageUnit'
        description: StorageUnit to add
  /v1/storage-unit/{Id}:
    get:
      tags:
        - Storage Unit
      summary: Find storage unit by ID
      description: Returns a single storage unit
      operationId: getStorageUnitById
      parameters:
        - name: Id
          in: path
          description: ID of storage unit to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: storage unit not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitNotFound'
        '410':
          description: storage unit deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitDeleted'          
    patch:
      tags:
        - Storage Unit
      summary: Update storage unit
      operationId: updateStorageUnit
      description: update a storage unit
      parameters:
        - name: Id
          in: path
          description: storage unit id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: storage unit updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '410':
          description: storage unit deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/StorageUnit'
        description: storage unit to add
    delete:
      tags:
        - Storage Unit
      summary: Delete storage unit
      operationId: deleteStorageUnit
      description: delete a storage unit
      parameters:
        - name: Id
          in: path
          description: storage unit id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: storage unit marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: storage unit not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitNotFound'
        
components:
  schemas:
    StorageUnitResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnitResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    StorageUnitResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonStorageUnitResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMetaWithResourceCount'

    StorageUnitResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnitResponse'
        links:
            type: object
            properties:
              self:
                type: string
                format: url
                example: http://dina.local/${dina.apiPrefix}/storage-unit/019c0fac-43df-746b-826c-730f3e7d46ee
              meta:
                type: object
                properties:
                  isTemplated:
                    type: boolean
                    example: true
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    StorageUnitNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "StorageUnitDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    StorageUnitDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=storage-unit/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "StorageUnitDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    StorageUnit:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnit'

    NewStorageUnit:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnit'

    CommonStorageUnit:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [storage-unit]
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonStorageUnitAttributes'
        relationships:
          $ref: '#/components/schemas/CommonStorageUnitRelationships'
    
    CommonStorageUnitResponse:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [storage-unit]
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonStorageUnitAttributes'
        meta:
          $ref: '../components/common-parameters.yml#/PermissionsMeta'
        relationships:
          $ref: '#/components/schemas/CommonStorageUnitRelationships'

    CommonStorageUnitAttributes:
      type: object
      required:
        - name
        - isGeneric
        - group
      properties:
        name:
          type: string
          description: The name of the storage unit
        isGeneric:
          type: boolean
          description: Is the storage unit representing a generic instance of the storage unit type?
        createdOn:
          type: string
          format: date-time                            
          readOnly: true
          description: date and time when the storage unit was created in ISO format
          example: 1985-04-12T23:20:50.52Z
        createdBy:
          type: string      
          readOnly: true
          description: authenticated user who create the storage unit
        group:
          type: string
          description: The group in which the storage unit belongs
        barcode:
          type: string
          description: Text representation originating from scanning with a barcode gun
        storageUnitChildren:
          type: array
          nullable: true
          items:
            type: object
            properties:
              uuid:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the storageUnitChildren object as a UUID
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
              createdOn:
                type: string
                format: date-time
                readOnly: true
              createdBy:
                type: string
                readOnly: true
              group:
                type: string
              name:
                type: string

    CommonStorageUnitRelationships:
      type: object
      nullable: true
      properties:
        parentStorageUnit:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - type
                - id
              properties:
                type:
                  enum: [storage-unit]
                id:
                  type: string
                  format: uuid
                  description: storageUnit's parentStorageUnit id
                  example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
        storageUnitType:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - type
                - id
              properties:
                type:
                  enum: [storage-unit-type]
                id:
                  type: string
                  format: uuid
                  description: storageUnit's type id
                  example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
