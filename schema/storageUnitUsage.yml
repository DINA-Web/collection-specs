openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Represents the usage of an object in a storageUnit. May include coordinates (row/column).
  version: "1.0.0"
  title: Storage Unit Usage schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/storage-unit-usage:
    get:
      tags:
        - Storage Unit Usage
      summary: Get storage unit usage
      operationId: getStorageUnitUsage
      description: By passing in query string, user can get available storage unit usage authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: storage unit usage satisfying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageResponseList'
        '400':
          description: Bad Request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: storage unit usage not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageNotFound'
        '410':
          description: Storage unit usage deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageDeleted'
    post:
      tags:
        - Storage Unit Usage
      summary: Add storage unit usage
      operationId: addStorageUnitUsage
      description: Adds a storage unit usage
      responses:
        '201':
          description: storage unit usage created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageResponseWithLink'
        '422':
          description: Data integrity violation
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewStorageUnitUsage'
        description: StorageUnitUsage to add
  /v1/storage-unit-usage/{Id}:
    get:
      tags:
        - Storage Unit Usage
      summary: Find storage unit by ID
      description: Returns a single storage unit usage
      operationId: getStorageUnitUsageById
      parameters:
        - name: Id
          in: path
          description: ID of storage unit usage to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageResponse'
        '400':
          description: Not a valid uuid
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: StorageUnitUsage not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageNotFound'
        '410':
          description: Storage unit usage deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageDeleted'
    patch:
      tags:
        - Storage Unit Usage
      summary: Update storage unit usage
      operationId: updateStorageUnitUsage
      description: update a storage unit usage
      parameters:
        - name: Id
          in: path
          description: storage unit usage id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: storage unit usage updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageResponse'
        '400':
          description: invalid input, object invalid
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '410':
          description: Storage unit usage deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageDeleted'
        '422':
          description: Data integrity violation
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/StorageUnitUsage'
        description: storage unit usage to add
    delete:
      tags:
        - Storage Unit Usage
      summary: Delete storage unit usage
      operationId: deleteStorageUnitUsage
      description: delete a storage unit usage
      parameters:
        - name: Id
          in: path
          description: storage unit usage id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: storage unit usage deleted
        '400':
          description: Not a valid uuid
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: storage unit usage not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageNotFound'
        '410':
          description: Storage unit usage deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/StorageUnitUsageDeleted'
components:
  schemas:
    StorageUnitUsageResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnitUsage'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    StorageUnitUsageResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonStorageUnitUsage'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    StorageUnitUsageResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnitUsage'
        links:
          type: object
          properties:
            self:
              type: string
              example: /storage-unit-usage/d290f1ee-6c54-4b01-90e6-d701748f0851
            meta:
              type: object
              properties:
                isTemplated:
                  type: boolean
                  example: true
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    StorageUnitUsageNotFound:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "Storage unit usage with ID {id} not found"

    StorageUnitUsageDeleted:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "StorageUnitUsageDto with ID 019c055d-a4b7-73a9-912d-03c682715484  Gone. The Resource has been deleted but audit records remain, see the links.about section."
              links:
                type: object
                properties:
                  about:
                    type: string
                    example: "/audit-snapshot?filter[instanceId]=storage-unit-usage/{id}"

    StorageUnitUsage:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnitUsage'

    NewStorageUnitUsage:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonStorageUnitUsage'

    CommonStorageUnitUsage:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [storage-unit-usage]
          description: The type of data being returned.
        attributes:
          type: object
          properties:
            usageType:
              type: string
              description: The type of the resource using the storage-unit-usage
              example: material-sample
            wellRow:
              type: string
              description: The row location in the storage unit. Using a letter, starting at A.
              example: A
            wellColumn:
              type: number
              description: The column location in the storage unit. Using a number, starting at 1.
              example: 7
            cellNumber:
              type: integer
              description: The calculated cell number based on the storage-unit-type dimension
              readOnly: true
            storageUnitName:
              type: string
              description: The calculated storageUnitName
              readOnly: true
            createdOn:
              type: string
              format: date-time
              readOnly: true
              description: date and time when the storage unit was created in ISO format
              example: 1985-04-12T23:20:50.52Z
            createdBy:
              type: string
              readOnly: true
              description: authenticated user who create the storage unit usage
        relationships:
          type: object
          nullable: false
          properties:
            storageUnit:
              type: object
              description:  Used, if available, to validate the coordinates (row/column) and the group for authorization. If set, storageUnitType should not be used.
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [storage-unit]
                    id:
                      type: string
                      format: uuid
                      description: storageUnit's id
                      example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
            storageUnitType:
              type: object
              description: Can be used if no specific storageUnit is used. Will be used, if available, to validate the coordinates (row/column) and the group for authorization. If set, storageUnit should not be used.
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [storage-unit-type]
                    id:
                      type: string
                      format: uuid
                      description: storageUnitType's id
                      example: 01903c04-036f-7a54-9c44-3df6091fdcc6
