openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Collection schema
  version: "1.0.0"
  title: Collection schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/collection:
    get:
      tags:
        - Collection
      summary: Get collection
      operationId: getCollections
      description: By passing in query string, user can get available collections authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: collections satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/CollectionResponse'                
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:          
                $ref: '../components/common-parameters.yml#/BadRequest'                
        '404':
          description: collection not found
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionNotFound'        
        '410':
          description: collection deleted
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionDeleted'
    post:
      tags:
        - Collection
      summary: Add collection
      operationId: addCollection
      description: Adds a collection
      responses:
        '201':
          description: collection created
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionResponse'
        '422':
          description: Data integrity violation          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewCollection'
        description: Collection to add
  /v1/collection/{Id}:
    get:
      tags:
        - Collection
      summary: Find collection by ID
      description: Returns a single collection
      operationId: getCollectionById
      parameters:
        - name: Id
          in: path
          description: ID of collection to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:          
                $ref: '../components/common-parameters.yml#/BadRequest'                
        '404':
          description: collection not found
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionNotFound'        
        '410':
          description: collection deleted
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionDeleted'

    patch:
      tags:
        - Collection
      summary: Update collection
      operationId: updateCollection
      description: update a collection
      parameters:
        - name: Id
          in: path
          description: collection id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: collection updated
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionResponse'
        '400':
          description: bad request         
          content:
              application/vnd.api+json:
                schema:          
                  $ref: '../components/common-parameters.yml#/BadRequest'
        '410':
          description: collection deleted
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionDeleted'
        '422':
          description: unprocessable entity  
          content:
            application/vnd.api+json:
              schema:          
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'       
          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Collection'
        description: collection to add
    delete:
      tags:
        - Collection
      summary: Delete collection
      operationId: deleteCollection
      description: delete a collection
      parameters:
        - name: Id
          in: path
          description: collection id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: collection marked as deleted
        '400':
          description: bad request         
          content:
            application/vnd.api+json:
              schema:          
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: collection not found    
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionNotFound'   
        '410':
          description: collection deleted
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/CollectionDeleted'
components:
  schemas:
    Collection:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonCollection'

    CollectionNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                example: "404"
              title:
                type: string
                example: "Not Found"
              detail:
                type: string
                example: "CollectionDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    CollectionDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=collection/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                example: "410 GONE"
              title:
                type: string
                example: "Gone"
              detail:
                type: string
                example: "CollectionDto with ID 019c055d-a4b7-73a9-912d-03c682715484  Gone. The Resource has been deleted but audit records remain, see the links.about section"

    NewCollection:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonCollection'

    CollectionResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonCollection'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'
          
    CommonCollection:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [collection]      
          description: The type of data being returned.
        attributes:
          type: object
          properties:
            name:
              type: string
              description: The name of the collection
            createdBy:
              type: string      
              readOnly: true
              description: authenticated user who create the collection
            createdOn:              
              type: string
              format: date-time                            
              readOnly: true
              description: date and time when the collection was created in ISO format
              example: 1985-04-12T23:20:50.52Z
            group:
              type: string
              description: The group in which the collection belongs to
            code:
              type: string
              nullable: true
              description: The code of the collection
            webpage:
              type: string
              format: uri
              nullable: true
              description: The webpage of the collection
            contact:
              type: string   
              nullable: true   
              description: The contact of the collection
            address:
              type: string   
              nullable: true   
              description: The address of the collection
            remarks:              
              type: string
              nullable: true
              description: remarks regarding the collection
              minLength: 0
              maxLength: 1000
            identifiers:
              type: array
              nullable: true
              description: external identifiers for the collection
              items:
                type: object
                properties:
                  type:
                    enum: [GRSCICOLL, INDEX_HERBARIORUM]
                  uri:
                    type: string
                    format: uri
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

        relationships:
          type: object
          nullable: true
          properties:
            institution:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [institution]
                    id:
                      type: string
                      format: uuid
                      description: collection's institution id
                      example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c
            parentCollection:
              type: object
              nullable: true
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type:
                      enum: [collection]
                    id:
                      type: string
                      format: uuid
                      description: collection's parent id
                      example: a600f9da-fcbe-4fef-9ae3-0f131ca05e0c