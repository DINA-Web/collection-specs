paths:
  /v1/collection:
    get:
      summary: Get collection
      operationId: getCollections
      description: By passing in query string, user can get available collections authorised
      parameters:
        - in: query
          name: filter[rsql]
          description: pass an optional search string for looking up the collections
          schema:
            type: string
        - in: query
          name: sort
          description: optional sort order string, such as descending, denoted by "-"
          schema:
            type: string
        - in: query
          name: page[offset]
          description: number of records to skip when paging
          schema:
            type: integer
            format: int32
        - in: query
          name: page[limit]
          description: maximum number of records to return when paging
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: collections satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Collection'                
        '404':
          description: collection not found
    post:
      summary: Add collection
      operationId: addCollection
      description: Adds a collection
      responses:
        '201':
          description: collection created
        '422':
          description: Data integrity violation          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewCollection'
        description: Collection to add
  /v1/collection/{Id}:
    get:
      summary: Find collection by ID
      description: Returns a single collection
      operationId: getCollectionById
      parameters:
        - name: Id
          in: path
          description: ID of collection to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/Collection'
        '400':
          description: Not a valid uuid                
        '404':
          description: Collection not found          
    patch:
      summary: Update collection
      operationId: updateCollection
      description: update a collection
      parameters:
        - name: Id
          in: path
          description: collection id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: collection updated
        '400':
          description: invalid input, object invalid
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Collection'
        description: collection to add
    delete:
      summary: Delete collection
      operationId: deleteCollection
      description: delete a collection
      parameters:
        - name: Id
          in: path
          description: collection id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: collection marked as deleted
        '400':
          description: Not a valid uuid          
        '404':
          description: collection not found       
components:
  schemas:
    Collection:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonCollection'

    NewCollection:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonCollection'

    CommonCollection:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [collection]      
          description: The type of data being returned.
        attributes:
          type: object
          properties:
            name:
              type: string
              description: The name of the collection
            createdBy:
              type: string      
              readOnly: true
              description: authenticated user who create the collection
            createdOn:              
              type: string
              format: date-time                            
              readOnly: true
              description: date and time when the collection was created in ISO format
              example: 1985-04-12T23:20:50.52Z
            group:
              type: string
              description: The group in which the collection belongs to
            code:
              type: string
              nullable: true
              description: The code of the collection