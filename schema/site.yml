openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/site/1.0.0
info:
  description: Site schema
  version: "1.0.0"
  title: Site schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
paths:
  /v1/site:
    get:
      tags:
        - Site
      summary: Get sites
      operationId: getSites
      description: By passing in query string, user can get available sites authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: sites satisfying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: site not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteNotFound'
        '410':
          description: site deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteDeleted'
    post:
      tags:
        - Site
      summary: Add site
      operationId: addSite
      description: Adds a site
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewSite'
        description: Site to add
      responses:
        '201':
          description: site created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/UnprocessableEntity'
  /v1/site/{Id}:
    get:
      tags:
        - Site
      summary: Find site by ID
      description: Returns a single site
      operationId: getSiteById
      parameters:
        - name: Id
          in: path
          description: ID of site to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: site not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteNotFound'
        '410':
          description: site deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteDeleted'
    patch:
      tags:
        - Site
      summary: Update site
      operationId: updateSite
      description: update an site
      parameters:
        - name: Id
          in: path
          description: site id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: site updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '410':
          description: site deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Site'
        description: site to add
    delete:
      tags:
        - Site
      summary: Delete site
      operationId: deleteSite
      description: delete a site
      parameters:
        - name: Id
          in: path
          description: site id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: site marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: site not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SiteNotFound'
components:
  schemas:
    SiteResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonSiteResponse'
        meta:
          $ref: '../components/common-responses.yml#/ResponseMeta'

    SiteResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonSiteResponse'
        meta:
          $ref: '../components/common-responses.yml#/ResponseMetaWithResourceCount'

    SiteResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonSiteResponse'
        links:
          type: object
          properties:
            self:
              type: string
              format: url
              example: ${dina.apiPrefix}/collection-method/019c0600-b7dd-75db-8601-86c57232b36f
            meta:
              type: object
              properties:
                isTemplated:
                  type: boolean
                  example: true
        meta:
          $ref: '../components/common-responses.yml#/ResponseMeta'

    SiteNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "SiteDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    SiteDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=site/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "SiteDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    Site:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonSite'

    NewSite:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonSite'

    CommonSiteResponse:
      type: object
      required:
        - type
        - attributes
      properties:
        type:
          enum: [site]
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/SiteAttributes'
        meta:
          $ref: '../components/common-responses.yml#/PermissionsMeta'
        relationships:
          $ref: '#/components/schemas/SiteRelationships'

    CommonSite:
      type: object
      required:
        - type
        - attributes
      properties:
        type:
          enum: [site]
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/SiteAttributes'
        relationships:
          $ref: '#/components/schemas/SiteRelationships'

    SiteAttributes:
      type: object
      properties:
        name:
          type: string
          description: The name of the site
        createdBy:
          type: string
          readOnly: true
          description: authenticated user who create the site
        createdOn:
          type: string
          format: date-time
          readOnly: true
          description: date and time when the site was created in ISO format
          example: 1985-04-12T23:20:50.52Z
        group:
          type: string
          description: The group in which the site belongs to
        code:
          type: string
          description: The code of the site
        siteGeom:
          type: object
          nullable: true
          description: >
            GeoJSON representation of the site's geometry (2D).
            Coordinates follow the GeoJSON standard and are in [longitude, latitude] order.
            For Polygon geometries:
              - Coordinates consist of an array of linear rings.
              - The first linear ring represents the exterior boundary.
              - The first and last coordinate in the exterior ring must be identical to close the polygon.
              - This Polygon has no holes or interior rings; only the exterior ring is defined.
          properties:
            type:
              type: string
              enum:
                - Point
                - MultiPoint
                - LineString
                - MultiLineString
                - Polygon
                - MultiPolygon
            coordinates:
              description: >
                GeoJSON coordinates array.
                For Polygon: array of linear rings, each containing an array of
                [longitude, latitude] coordinate pairs.
                In this case, only one exterior ring exists (no holes).
          example:
            type: Polygon
            coordinates:
              -
                - [100.0, 0.0]
                - [101.0, 0.0]
                - [101.0, 1.0]
                - [100.0, 1.0]
                - [100.0, 0.0]
        multilingualDescription:
          type: object
          nullable: true
          properties:
            descriptions:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  lang:
                    type: string
                    description: language of the description
                  desc:
                    type: string
                    description: the description

    SiteRelationships:
      type: object
      nullable: true
      properties:
        attachment:
          type: object
          nullable: true
          description: Multimedia attachments (images, documents, etc.)
          properties:
            data:
              type: array
              items:
                type: object
                required:
                  - type
                  - id
                properties:
                  type:
                    type: string
                    example: metadata
                  id:
                    type: string
                    format: uuid
                    description: Unique identifier of the metadata/attachment
                    example: 8f68a05f-937d-4d40-88b4-ed92720d9c3f
