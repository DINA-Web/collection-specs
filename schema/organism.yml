openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Organism schema
  version: "1.0.0"
  title: Organism schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/organism:
    get:
      tags:
        - Organism
      summary: Get organism
      operationId: getOrganisms
      description: By passing in query string, user can get available organisms authorised
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: organisms satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: organism not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismNotFound'
        '410':
          description: organism deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismDeleted'
    post:
      tags:
        - Organism
      summary: Add organism
      operationId: addOrganism
      description: Adds a organism
      responses:
        '201':
          description: Organism created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewOrganism'
        description: Organism to add
  /v1/organism/{Id}:
    get:
      tags:
        - Organism
      summary: Find organism by ID
      description: Returns a single organism
      operationId: getOrganismById
      parameters:
        - name: Id
          in: path
          description: ID of organism to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: organism not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismNotFound'
        '410':
          description: organism deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismDeleted'          
    patch:
      tags:
        - Organism
      summary: Update organism
      operationId: updateOrganism
      description: update a organism
      parameters:
        - name: Id
          in: path
          description: organism id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: organism updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '410':
          description: organism deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Organism'
        description: organism to add
    delete:
      tags:
        - Organism
      summary: Delete organism
      operationId: deleteOrganism
      description: delete a organism
      parameters:
        - name: Id
          in: path
          description: organism id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: organism marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-parameters.yml#/BadRequest'
        '404':
          description: organism not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismNotFound'
        '410':
          description: organism deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrganismDeleted'       
components:
  schemas:
    OrganismResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonOrganismResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    OrganismResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonOrganismResponse'
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    OrganismResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonOrganismResponse'
        links:
            type: object
            properties:
              self:
                type: string
                format: url
                example: http://dina-dev2.biodiversity.agr.gc.ca:443/${dina.apiPrefix}/organism/019c0600-b7dd-75db-8601-86c57232b36f
              meta:
                type: object
                properties:
                  isTemplated:
                    type: boolean
                    example: true
        meta:
          $ref: '../components/common-parameters.yml#/ResponseMeta'

    OrganismNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "OrganismDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    OrganismDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=organism/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "OrganismDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    Organism:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonOrganism'

    NewOrganism:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonOrganism'

    CommonOrganism:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [organism]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonOrganismAttributes'

    CommonOrganismResponse:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [organism]      
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonOrganismAttributes'
        meta:
          $ref: '../components/common-parameters.yml#/PermissionsMeta'

    CommonOrganismAttributes:
      type: object
      properties:
        createdBy:
          type: string      
          readOnly: true
          description: authenticated user who create the organism
        createdOn:              
          type: string
          format: date-time                            
          readOnly: true
          description: date and time when the organism was created in ISO format
          example: 1985-04-12T23:20:50.52Z
        group:
          type: string
          minLength: 0
          maxLength: 50
        isTarget:
          type: boolean
          nullable: true
          description: Optionally, there can be 0 or 1 target organism for each material-sample. The check is applied when the relationship between the material-sample and the organism is established.
        managedAttributes:
          type: object
          description: The manage attributes, map of key/value pair. Patch Strategy is SET so the entire managedAttributes needs to be rebmit on PATCH/PUT.
          additionalProperties:
            type: string
        lifeStage:
          type: string
          nullable: true
          minLength: 0
          maxLength: 50
        sex:
          type: string
          nullable: true
          minLength: 0
          maxLength: 25
        remarks:
          type: string
          nullable: true
          minLength: 0
          maxLength: 1000
        dwcVernacularName:
          type: string
          nullable: true
          minLength: 0
          maxLength: 100
          description: A common or vernacular name. https://dwc.tdwg.org/list/#dwc_vernacularName
        determination:
          type: array
          nullable: true
          items:
            type: object
            properties:
              verbatimScientificName:
                type: string
                nullable: true
              verbatimDeterminer:
                type: string
                nullable: true
              verbatimDate:
                type: string
                nullable: true
              scientificName:
                type: string
                nullable: true
              transcriberRemarks:
                type: string
                nullable: true
                minLength: 0
                maxLength: 1000
              verbatimRemarks:
                type: string
                nullable: true
                minLength: 0
                maxLength: 1000
              determinationRemarks:
                type: string
                nullable: true
                minLength: 0
                maxLength: 1000
              typeStatus:
                type: string
                nullable: true
              typeStatusEvidence:
                type: string
                nullable: true
              determiner:
                type: array
                nullable: true
                items:
                  type: string
                  format: uuid
              determinedOn:
                type: string
                format: date
                nullable: true
              qualifier:
                type: string
                nullable: true
              scientificNameSource:
                type: string
                nullable: true
                enum: [null, CUSTOM, COLPLUS, GNA]
              scientificNameDetails:
                type: object
                nullable: true
                properties:
                  classificationPath:
                    type: string
                    nullable: true
                    minLength: 0
                    maxLength: 1000
                  classificationRanks:
                    type: string
                    nullable: true
                    minLength: 0
                    maxLength: 1000
                  sourceUrl:
                    type: string
                    format: uri
                    nullable: true
                  labelHtml:
                    type: string
                    nullable: true
                  recordedOn:
                    type: string
                    format: date
                    nullable: true
                  currentName:
                    type: string
                    nullable: true
                    minLength: 0
                    maxLength: 250
                  isSynonym:
                    type: boolean
                    nullable: true
              isPrimary:
                type: boolean
                nullable: true
                description: whether or not it the primary determination
              isFiledAs:
                type: boolean
                nullable: true
                description: whether or not it the determination is filed as
              managedAttributes:
                type: object
                nullable: true
                description: The manage attribute, with key and value pair
                additionalProperties:
                  type: string
