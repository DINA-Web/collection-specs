openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: Preparation Method schema
  version: "1.0.0"
  title: Preparation Method schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/preparation-method:
    get:
      tags:
        - Preparation Method
      summary: Get preparation method
      operationId: getPreparationMethods
      description: By passing in query string, user can get available preparation methods authorized
      parameters:
        - $ref: '../components/common-parameters.yml#/FiqlFilter'
        - $ref: '../components/common-parameters.yml#/SimpleSearchFilter'
        - $ref: '../components/common-parameters.yml#/Sort'
        - $ref: '../components/common-parameters.yml#/PageOffset'
        - $ref: '../components/common-parameters.yml#/PageLimit'
      responses:
        '200':
          description: preparation methods satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodResponseList'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: preparation method not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodNotFound'
        '410':
          description: preparation method deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodDeleted'
    post:
      tags:
        - Preparation Method
      summary: Add preparation method
      operationId: addPreparationMethod
      description: Adds a preparation method
      responses:
        '201':
          description: preparation method created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodResponseWithLink'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/UnprocessableEntity'          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewPreparationMethod'
        description: PreparationMethod to add
  /v1/preparation-method/{Id}:
    get:
      tags:
        - Preparation Method
      summary: Find preparation method by ID
      description: Returns a single preparation method
      operationId: getPreparationMethodById
      parameters:
        - name: Id
          in: path
          description: ID of preparation method to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: preparation method not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodNotFound'
        '410':
          description: preparation method deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodDeleted'          
    patch:
      tags:
        - Preparation Method
      summary: Update preparation method
      operationId: updatePreparationMethod
      description: update a preparation method
      parameters:
        - name: Id
          in: path
          description: preparation method id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: preparation method updated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodResponse'
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '410':
          description: preparation method deleted
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodDeleted'
        '422':
          description: unprocessable entity
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/UnprocessableEntity'
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/PreparationMethod'
        description: preparation method to add
    delete:
      tags:
        - Preparation Method
      summary: Delete preparation method
      operationId: deletePreparationMethod
      description: delete a preparation method
      parameters:
        - name: Id
          in: path
          description: preparation method id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '204':
          description: preparation method marked as deleted
        '400':
          description: bad request
          content:
            application/vnd.api+json:
              schema:
                $ref: '../components/common-responses.yml#/BadRequest'
        '404':
          description: preparation method not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/PreparationMethodNotFound'      
components:
  schemas:
    PreparationMethodResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonPreparationMethodResponse'
        meta:
          $ref: '../components/common-responses.yml#/ResponseMeta'

    PreparationMethodResponseList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
                description: Identifier of the object as UUID
            allOf:
              - $ref: '#/components/schemas/CommonPreparationMethodResponse'
        meta:
          $ref: '../components/common-responses.yml#/ResponseMetaWithResourceCount'

    PreparationMethodResponseWithLink:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonPreparationMethodResponse'
        links:
            type: object
            properties:
              self:
                type: string
                format: url
                example: ${dina.apiPrefix}/preparation-method/019c0600-b7dd-75db-8601-86c57232b36f
              meta:
                type: object
                properties:
                  isTemplated:
                    type: boolean
                    example: true
        meta:
          $ref: '../components/common-responses.yml#/ResponseMeta'

    PreparationMethodNotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: ["404"]
                example: "404"
              title:
                type: string
                enum: ["Not Found"]
                example: "Not Found"
              detail:
                type: string
                example: "PreparationMethodDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Not Found"

    PreparationMethodDeleted:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              links:
                type: object
                properties:
                  about:
                    type: string
                    format: url
                    example: "/audit-snapshot?filter[instanceId]=preparation-method/019c0570-214e-7a7b-a22e-60225dc69fee"
              status:
                type: string
                enum: ["410 GONE"]
                example: "410 GONE"
              title:
                type: string
                enum: ["Gone"]
                example: "Gone"
              detail:
                type: string
                example: "PreparationMethodDto with ID 019c055d-a4b7-73a9-912d-03c682715484 Gone. The Resource has been deleted but audit records remain, see the links.about section"

    PreparationMethod:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonPreparationMethod'

    NewPreparationMethod:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonPreparationMethod'

    CommonPreparationMethod:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [preparation-method]
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonPreparationMethodAttributes'
    
    CommonPreparationMethodResponse:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [preparation-method]
          description: The type of data being returned.
        attributes:
          $ref: '#/components/schemas/CommonPreparationMethodAttributes'
        meta:
          $ref: '../components/common-responses.yml#/PermissionsMeta'

    CommonPreparationMethodAttributes:
      type: object
      properties:
        name:
          type: string
          description: The name of the preparation method
        createdBy:
          type: string      
          readOnly: true
          description: authenticated user who create the preparation method
        createdOn:              
          type: string
          format: date-time                            
          readOnly: true
          description: date and time when the preparation method was created in ISO format
          example: 1985-04-12T23:20:50.52Z
        group:
          type: string
          description: The group in which the preparation method belongs to
        multilingualDescription:
          type: object
          nullable: true
          properties:
            descriptions:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  lang:
                    type: string
                    description: language of the description
                  desc:
                    type: string
                    description: the description
